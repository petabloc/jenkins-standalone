# Jenkins Standalone Configuration File
# This file contains configurable settings for the Jenkins instance

# Web Server Configuration
# Port for Jenkins web interface
HTTP_PORT=8080

# Java Virtual Machine Settings
# Initial heap size (minimum memory allocation)
JVM_XMS=512m

# Maximum heap size (maximum memory allocation)  
JVM_XMX=2g

# Additional JVM options
# Add any additional JVM flags here (space-separated)
JVM_OPTS="-server -Djava.awt.headless=true"

# Jenkins-specific Options
# Additional Jenkins command-line arguments
JENKINS_OPTS="--sessionTimeout=0"

# Logging Configuration
# Log level (FINE, INFO, WARNING, SEVERE)
LOG_LEVEL=INFO

# Advanced Settings
# Enable/disable Jenkins development mode (true/false)
DEVELOPMENT_MODE=false

# Jenkins home directory (relative to project root, or absolute path)
# Leave empty to use default: ./jenkins_home
JENKINS_HOME_OVERRIDE=""

# Network Configuration
# Interface to bind to (0.0.0.0 for all interfaces, 127.0.0.1 for localhost only)
BIND_ADDRESS=0.0.0.0