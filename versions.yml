# Jenkins Standalone Version Configuration
# This file defines the versions of all components to ensure reproducible builds
# and provide a centralized location for version management

metadata:
  last_updated: "2024-01-15"
  update_policy: "security-first"  # Options: security-first, latest-stable, manual
  supported_until: "2024-12-31"

# Java Development Kit
