  jenkins_lts_api: "https://www.jenkins.io/api/lts/"
  jenkins_security_api: "https://www.jenkins.io/security/advisories/rss.xml"
  jdk_releases_api: "https://api.github.com/repos/openjdk/jdk/releases"
